name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality-gate:
    name: install → lint → typecheck → test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: install
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: lint
        run: npm run lint

      - name: typecheck
        run: npm run typecheck

      - name: test
        run: npm run test:ci
